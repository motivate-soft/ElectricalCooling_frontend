<nb-card>
  <nb-card-header>Results</nb-card-header>
  <nb-card-body>
    <div class="buttons-row">
      <button nbButton status="info" class="mb-4" (click)="onClick()">
        Solve
      </button>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">MaxTemperature</th>
            <th scope="col">AvgTemperature</th>
          </tr>
        </thead>
        <tbody *ngIf="componentTemperaturesData?.length > 0">
          <tr *ngFor="let row of componentTemperaturesData; let i = index">
            <td>
              {{ row.Name }}
            </td>
            <td>
              {{ row.MaxTemperature }}
            </td>
            <td>
              {{ row.AvgTemperature }}
            </td>
          </tr>
        </tbody>
      </table>
      <h5
        *ngIf="componentTemperaturesData?.length === 0"
        class="d-flex justify-content-center"
      >
        No results to display
      </h5>
    </div>
  </nb-card-body>
</nb-card>
