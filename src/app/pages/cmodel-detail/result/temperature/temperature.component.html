<nb-card>
  <nb-card-header>Results</nb-card-header>
  <nb-card-body>
    <div class="buttons-row">
      <button nbButton status="info" class="mb-4">Solve</button>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">MaxTemperature</th>
            <th scope="col">AvgTemperature</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let row of this.cmodelService.getComponentTemperaturesData();
              let i = index
            "
          >
            <td>
              {{ row.Name }}
            </td>
            <td>
              {{ row.MaxTemperature }}
            </td>
            <td>
              {{ row.AvgTemperature }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
