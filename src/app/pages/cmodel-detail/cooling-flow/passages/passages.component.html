<nb-card>
  <nb-card-header class="text-center"><h5>Passage</h5></nb-card-header>

  <div class="p-5">
    <div class="d-flex justify-content-center">
      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (createConfirm)="onCreateConfirm($event)"
        (editConfirm)="onEditConfirm($event)"
        (deleteConfirm)="onDeleteConfirm($event)"
      >
      </ng2-smart-table>
    </div>
  </div>
</nb-card>
