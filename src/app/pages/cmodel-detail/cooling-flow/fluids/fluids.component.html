<nb-card>
  <nb-card-header class="text-center"><h5>Fluid</h5></nb-card-header>
  <div class="p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (createConfirm)="onCreateConfirm($event)"
          (editConfirm)="onEditConfirm($event)"
          (deleteConfirm)="onDeleteConfirm($event)"
        >
        </ng2-smart-table>
      </div>
    </div>
  </div>
</nb-card>
