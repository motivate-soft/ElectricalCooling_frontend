<nb-card>
  <nb-card-header class="text-center"><h5>Profile</h5></nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName" class="label">First Name</label>
          <input
            type="text"
            nbInput
            fullWidth
            id="inputFirstName"
            placeholder="First Name"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputLastName" class="label">Last Name</label>
          <input
            type="text"
            nbInput
            fullWidth
            id="inputLastName"
            placeholder="Last Name"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail" class="label">Email</label>
          <input
            type="email"
            nbInput
            fullWidth
            id="inputEmail"
            placeholder="Email"
          />
        </div>
      </div>
    </div>
    <button type="submit" nbButton>Save</button>
  </nb-card-body>
</nb-card>
